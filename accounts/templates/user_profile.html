{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %}

<div class="row my-3">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3>Update User</h3>
                <img src="{{request.user.customer.profile_pic.url}}" alt="profile-img" class="rounded-circle account-img mx-auto" width="200" height="200">
                <form method="POST">
                    {% csrf_token %} {{form|crispy}}
                    <button type="submit" class="my-3 btn btn-warning">
                        Create
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
